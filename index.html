<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  


</head>
<body>

  <main>

    <div class="main__logo">
      <img src="./images/logo.svg" alt="Logo PING">
    </div>

    <h1>
      We are launching <span class="h1-upgrade">soon!</span>
    </h1>

    <h2>Subscribe and get notified</h2>

    <form action="#" class="main__form" id="form">
      <div class="main__form-item1">
        <input id="email" type="email" placeholder="Your email address..">
        <p id="error">Please provide a valid email addres</p>
      </div>
      <div class="main__form-item2"><input type="submit" id="button" value="Notify me"></div>
    </form>

    <div class="main__img">
      <img src="./images/illustration-dashboard.png" alt="Dashboard-img">
    </div>

    <div class="main__social">
      <div class="main__social-item">
        <a href="#" class="fa-brands fa-facebook-f"></a>
      </div>
      <div class="main__social-item">
        <a href="#"class="fa-brands fa-twitter"></a>
      </div>
      <div class="main__social-item">
        <a href="#" class="fa-brands fa-instagram"></a>
      </div>
    </div>

    <div class="main__copyright">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
    
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Carlos Gaston Lucero Skamlec</a>.
    </p>
  </footer>
<!--SCRIPTS-->
  <script src="https://kit.fontawesome.com/62c7e0a3f7.js" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
